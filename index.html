<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Scam Checker</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

  <main class="container">
    <img src="logo.png" alt="Team Geeks Logo" class="logo" />

    <h1>Check if a video or voice is fake</h1>

    <p class="subtitle">
      Scammers use AI to clone faces and voices.<br>
      Upload what you received and verify it.
    </p>

    <div class="button-group">
      <button onclick="goToUpload('image')" class="btn green">
        Check a Photo
      </button>

      <button onclick="goToUpload('video')" class="btn blue">
        Check a Video
      </button>

      <button onclick="goToUpload('audio')" class="btn cyan">
        Check an Audio
      </button>
    </div>

    <p class="trust-text">
      This tool helps detect AI-based scams.<br>
      Files are not stored permanently.
    </p>
  </main>

  <script src="js/main.js"></script>
</body>
</html>
