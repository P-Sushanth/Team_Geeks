<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Result</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

<main class="container">
  <img src="logo.png" class="logo" />

  <h1 id="resultText">Result</h1>

  <!-- CONFIDENCE BAR -->
  <div class="confidence-wrapper">
    <div class="confidence-bar">
      <div id="confidenceFill" class="confidence-fill"></div>
    </div>
    <p id="confidenceText">Confidence: 0%</p>
  </div>

  <p id="explanation"></p>

  <button class="primary-btn" onclick="goHome()">Check Another</button>
</main>

<script>
const data = JSON.parse(sessionStorage.getItem("analysisResult"));

const resultText = document.getElementById("resultText");
const confidenceText = document.getElementById("confidenceText");
const confidenceFill = document.getElementById("confidenceFill");
const explanation = document.getElementById("explanation");

if (!data) {
  resultText.innerText = "No result found";
} else {
  const confidence = Math.round(data.confidence * 100);

  resultText.innerText =
    data.label === "fake" ? "This looks FAKE" : "This looks REAL";

  confidenceText.innerText = `Confidence: ${confidence}%`;
  confidenceFill.style.width = confidence + "%";

  // color logic
  if (confidence < 40) {
    confidenceFill.style.background = "#22c55e"; // green
  } else if (confidence < 70) {
    confidenceFill.style.background = "#facc15"; // yellow
  } else {
    confidenceFill.style.background = "#ef4444"; // red
  }

  explanation.innerText = data.explanation;
}

function goHome() {
  window.location.href = "index.html";
}
</script>

</body>
</html>
